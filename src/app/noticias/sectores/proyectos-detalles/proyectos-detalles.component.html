<div *ngIf="proyecto" class="detalle-proyecto">
  <article class="proyecto-contenido">
    <h2 class="titulo">{{ proyecto.nombre }}</h2>

    <!-- Carrusel de fotos/videos -->
    <section class="carrusel-container" *ngIf="todasLasFotos.length > 0">
      <button class="carrusel-btn prev" *ngIf="todasLasFotos.length > 1" (click)="anterior()">❮</button>

      <div class="carrusel-viewport">
        <ng-container *ngIf="todasLasFotos[fotoActual].endsWith('.mp4'); else imagenTemplate">
          <video [src]="todasLasFotos[fotoActual]" controls autoplay muted loop></video>
        </ng-container>
        <ng-template #imagenTemplate>
          <img [src]="todasLasFotos[fotoActual]" [alt]="proyecto.nombre" />
        </ng-template>
      </div>

      <button class="carrusel-btn next" *ngIf="todasLasFotos.length > 1" (click)="siguiente()">❯</button>
    </section>
  </article>
</div>
