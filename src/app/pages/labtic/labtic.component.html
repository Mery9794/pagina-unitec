<section class="lab-hero">
  <div class="lab-hero-content">
    <div class="lab-hero-title">
      <img [src]="lab.logo" alt="Logo {{ lab.nombre }}" class="lab-hero-logo" />
      <h1>{{ lab.nombre }}</h1>
    </div>
    <p>{{ lab.descripcion }}</p>
  </div>
</section>

<section class="lab-content-grid">

  <div class="lab-info-card">
    <h2>¿Qué hacemos?</h2>
    <p>{{ lab.queHacemos }}</p>

    <h3>Objetivo principal</h3>
    <p>{{ lab.objetivo }}</p>
  </div>

  <div class="lab-members-card">
    <h3>Equipo</h3>

    <div class="lab-group">
      <ul>
         <p><li *ngFor="let supervisor of lab.supervisores">{{ supervisor }} (Supervisor)</li></p>
      </ul>
    </div>

    <div class="lab-group">
      <ul>
        <p><li *ngFor="let colaborador of lab.colaboradores">{{ colaborador }} (Colaborador)</li></p>
      </ul>
    </div>

    <br>
  </div>
  
<app-sectores
  [proyectos]="proyectosLabtic"
  [galeria]="galeriaLabtic">
</app-sectores>
