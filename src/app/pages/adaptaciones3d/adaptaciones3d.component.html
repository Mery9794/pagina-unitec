<section class="lab-hero">
  <div class="lab-hero-content">
    <div class="lab-hero-title">
      <img [src]="lab.logo" alt="Logo {{ lab.nombre }}" class="lab-hero-logo" />
      <h1>{{ lab.nombre }}</h1>
    </div>
    <p>{{ lab.descripcion }}</p>
  </div>
</section>

<section class="lab-content-grid">
  <div class="lab-members-card">
    <h2>Equipo</h2>

    <div class="lab-group">
      <h4>Supervisores</h4>
      <ul>
        <li *ngFor="let supervisor of lab.supervisores">{{ supervisor }}</li>
      </ul>
    </div>

    <div class="lab-group">
      <h4>Colaboradores</h4>
      <ul>
        <li *ngFor="let colaborador of lab.colaboradores">{{ colaborador }}</li>
      </ul>
    </div>

    <br>

    <!-- CONTACTO -->
    <div class="lab-group">
      <h5>Contacto</h5>
      <ul class="lab-contact-list">
        <a href="mailto:"></a>
      </ul>
    </div>
  </div>

  <div class="lab-info-card">
    <h2>¿Qué hacemos?</h2>
    <p>{{ lab.queHacemos }}</p>

    <h3>Objetivo principal</h3>
    <p>{{ lab.objetivo }}</p>
  </div>
</section>

<section class="lab-downloads">
  <h2>Contenido para descargar</h2>
  <ul>
     <li *ngFor="let item of descargas">
      <i class="fa-regular fa-file-lines"></i>
      <a [href]="item.archivo" download target="_blank">
         {{ item.nombre }}
      </a>
    </li>
  </ul>
</section>

<app-sectores [galeria]="galeriaAdaptaciones3d"></app-sectores>
