<!-- Hero del laboratorio -->
<section class="lab-hero">
  <div class="lab-hero-content">
    <div class="lab-hero-title">
      <img [src]="lab.logo" alt="Logo {{ lab.nombre }}" class="lab-hero-logo" />
      <h1>{{ lab.nombre }}</h1>
    </div>
    <p>{{ lab.descripcion }}</p>
  </div>
</section>

<!-- Info y equipo -->
<section class="lab-content-grid">
  <div class="lab-info-card">
    <h2>¿Qué hacemos?</h2>
    <p>{{ lab.queHacemos }}</p>
    <h3>Objetivo</h3>
    <p>{{ lab.objetivo }}</p>
  </div>

</section>
<app-sectores
  [proyectos]="proyectosArduino"
  [galeria]="galeriaArduino">
</app-sectores>
